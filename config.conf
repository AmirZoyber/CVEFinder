# =========================
# service-scanner config
# =========================
# Notes:
# - All values are simple Bash variables.
# - Booleans are strings: "true" or "false".
# - Anything you put here can be overridden by CLI flags.
# - Leave TARGET empty if you always pass -t/--target on CLI.

#################################
# Target / Modes
#################################
TARGET=""                 # e.g. "192.0.2.10" or "198.51.100.0/24"
DO_TCP="false"            # true|false  (CLI: -T)
DO_UDP="false"            # true|false  (CLI: -U)
PORT_SCAN_FLAG="false"    # true|false  (CLI: --port-scan)
SERVICE_SCAN_FLAG="false" # true|false  (CLI: --service-scan)

#################################
# Ports / Rates
#################################
# PORTS_SPEC if set applies to both TCP and UDP (e.g. "80,443,8000-8100")
PORTS_SPEC=""
PORTS_TCP="1-65535"
PORTS_UDP="1-65535"
RATE="10000"             # masscan --rate

#################################
# Output / Behavior
#################################
OUTFILE=""               # e.g. "./open-ports.txt"  (CLI: -o/--output)
SCILENT="false"          # true|false (CLI: -s/--scilence) -> suppress printing open-ports list
KEEP_TMP="false"         # true|false (CLI: --keep-tmp) -> keep temp directory
DEBUG="false"            # true|false (CLI: --debug) -> verbose logs + keep tmp
MASSCAN_FIRST="true"     # true|false -> use masscan for discovery when available

# Uncomment to force monochrome logs (no colors) even on TTY
# NO_COLOR="1"

#################################
# Webanalyze
#################################
# Path to technologies.json file required by webanalyze.
WEBANALYZE_APP_JSON="./technologies.json"

# If true, and ports 80/tcp or 443/tcp are open, run webanalyze automatically.
RUN_WEBANALYZE_ALWAYS="true"

